        <script>
            var mymap;
            var lyrOSM;
            var lyrWatercolor;
            var lyrTopo;
            var lyrImagery;
            var lyrOutdoors;
            var lyrEagleNests;
            var lyrPagleNests;
            var lyrBagleNests;
            var lyrRaptorNests;
            var lyrClientLines;
            var lyrClientLinesBuffer;
            var lyrBUOWL;
            var lyrBUOWLbuffer;
            var jsnBUOWLbuffer;
            var lyrGBH;
            var lyrSearch;
            var lyrMarkerCluster;
            var mrkCurrentLocation;
            var fgpDrawnItems;
            var ctlAttribute;
            var ctlScale;
            var ctlMouseposition;
            var ctlMeasure;
            var ctlEasybutton;
            var ctlSidebar;
            var ctlLayers;
            var ctlStyle;
            var ctlLegend;
            var objBasemaps;
            var objOverlays;
            var arProjectIDs = [];
            var arHabitatIDs = [];
            var arEagleIDs = [];
            var arRaptorIDs = [];

            $(document).ready(function(){

                //  ********* Map Initialization ****************

                mymap = L.map('mapdiv', {center:[52.43, -1.45], zoom:7, attributionControl:false});

                ctlSidebar = L.control.sidebar('side-bar').addTo(mymap);

                ctlEasybutton = L.easyButton('glyphicon-transfer', function(){
                   ctlSidebar.toggle();
                }).addTo(mymap);

                ctlAttribute = L.control.attribution().addTo(mymap);
                ctlAttribute.addAttribution('OSM');
                ctlAttribute.addAttribution('&copy; <a href="http://nakuplan.com">Godfrey Ejiofor</a>');

                ctlScale = L.control.scale({position:'bottomleft', metric:false, maxWidth:200}).addTo(mymap);

                ctlMouseposition = L.control.mousePosition().addTo(mymap);

                ctlMeasure = L.control.polylineMeasure().addTo(mymap);

                //   *********** Layer Initialization **********

                lyrOSM = L.tileLayer.provider('OpenStreetMap.Mapnik');
                lyrTopo = L.tileLayer.provider('OpenTopoMap');
                lyrImagery = L.tileLayer.provider('Esri.WorldImagery');
                lyrOutdoors = L.tileLayer.provider('Thunderforest.Outdoors');
                lyrWatercolor = L.tileLayer.provider('Stamen.Watercolor');
                mymap.addLayer(lyrOSM);

                fgpDrawnItems = new L.FeatureGroup();
                fgpDrawnItems.addTo(mymap);

//******* loading our database **********
               // refreshEagles();
               refreshLinears();



                // ********* Setup Layer Control  ***************

                objBasemaps = {
                    "Open Street Maps": lyrOSM,
                    "Topo Map":lyrTopo,
                    "Imagery":lyrImagery,
                    "Outdoors":lyrOutdoors,
                    "Watercolor":lyrWatercolor
                };

                objOverlays = {

                };

                ctlLayers = L.control.layers(objBasemaps, objOverlays).addTo(mymap);


            // ************ Client Linears **********




            function processClientLinears(json, lyr) {
                var att = json.properties;
             lyr.bindPopup("<h4>Boundary: "+att.eer13nm+"</h4> District Postcode: "+att.pc_name+"<br> <a href=''>SeeK</a>").addTo(mymap);
             arProjectIDs.push(att.layer.toString());

            }

             function refreshLinears() {
                $.ajax({url:'load_allpostcodes.php',
                    data: {tbl:'boundary', flds:"id, pc_name, layer, eer13nm"},
                    type: 'GET',
                    success: function(response){
                        arProjectIDs=[];
                        jsnLinears = JSON.parse(response);
                        if (lyrClientLines) {
                            ctlLayers.removeLayer(lyrClientLines);
                            lyrClientLines.remove();
                            lyrClientLinesBuffer.remove();
                        }
                        lyrClientLinesBuffer = L.featureGroup();
                        lyrClientLines = L.geoJSON(jsnLinears, {color:'navy', dashArray:"5,5", fillOpacity:0 , opacity:0.5, onEachFeature:processClientLinears}).addTo(mymap);
                        ctlLayers.addOverlay(lyrClientLines, "Boundary");
                        arProjectIDs.sort(function(a,b){return a-b});
                        $("#txtFindEagle").autocomplete({
                            source:arProjectIDs
                        });

                    },
                    error: function(xhr, status, error){
                       alert("ERROR: "+error);
                    }
                });
            }
            // *********  Eagle Functions *****************



            //  ***********  General Functions *********


                $("btnLocate").click(function(){
                    mymap.locate();
                });

            //  ***********  General Functions *********

            function LatLngToArrayString(ll) {
                return "["+ll.lat.toFixed(5)+", "+ll.lng.toFixed(5)+"]";
            }

            function returnLayerByAttribute(lyr,att,val) {
                var arLayers = lyr.getLayers();
                for (i=0;i<arLayers.length-1;i++) {
                    var ftrVal = arLayers[i].feature.properties[att];
                    if (ftrVal==val) {
                        return arLayers[i];
                    }
                }
                return false;
            }

            function returnLayersByAttribute(lyr,att,val) {
                var arLayers = lyr.getLayers();
                var arMatches = [];
                for (i=0;i<arLayers.length-1;i++) {
                    var ftrVal = arLayers[i].feature.properties[att];
                    if (ftrVal==val) {
                        arMatches.push(arLayers[i]);
                    }
                }
                if (arMatches.length) {
                    return arMatches;
                } else {
                    return false;
                }
            }

            function testLayerAttribute(ar, val, att, fg, err, btn) {
                if (ar.indexOf(val)<0) {
                    $(fg).addClass("has-error");
                    $(err).html("**** "+att+" NOT FOUND ****");
                    $(btn).attr("disabled", true);
                } else {
                    $(fg).removeClass("has-error");
                    $(err).html("");
                    $(btn).attr("disabled", false);
                }
            }

            function returnLength(arLL) {
                var total=0;

                for (var i=1;i<arLL.length;i++) {
                    total = total + arLL[i-1].distanceTo(arLL[i]);
                }

                return total;

            }

            function returnMultiLength(arArLL) {
                var total=0;

                for (var i=0; i<arArLL.length;i++) {
                    total = total + returnLength(arArLL[i]);
                }

                return total;
            }

            function stripSpaces(str) {
                return str.replace(/\s+/g, '');
            }
});
