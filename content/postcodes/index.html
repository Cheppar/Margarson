             function refreshLinears() {
                $.ajax({url:'load_allpostcodes.php',
                    data: {tbl:'bou_scotland', flds:"id, ee13nm"},
                    type: 'GET',
                    success: function(response){
                        arProjectIDs=[];
                        jsnLinears = JSON.parse(response);
                        if (lyrClientLines) {
                            ctlLayers.removeLayer(lyrClientLines);
                            // lyrClientLines.remove();
                            lyrClientLinesBuffer.remove();
                        }
                        lyrClientLinesBuffer = L.featureGroup();
                        lyrClientLines = L.geoJSON(jsnLinears, {color:'black', dashArray:"5,5", fillOpacity:0.3 , opacity:0.4, onEachFeature:processClientLinears}).addTo(mymap);
                        ctlLayers.addOverlay(lyrClientLines, "Boundary");
                        arProjectIDs.sort(function(a,b){return a-b});
                        $("#txtFindEagle").autocomplete({
                            source:arProjectIDs
                        });

                    error: function(xhr, status, error){

                    }

                        lyrClientLines = L.geoJSON(jsnSe, {color:'red', dashArray:"5,5", fillOpacity:0.2 , opacity:0.4, onEachFeature:processSouthestBoundary}).addTo(mymap);
                        ctlLayers.addOverlay(lyrClientLines, "Northern Ireland Boundary");
                        arProjectIDs.sort(function(a,b){return a-b});
                        $("#txtFindEagle").autocomplete({
                            source:arProjectIDs
                        });
                    },
                    error: function(xhr, status, error){
                       alert("ERROR: "+error);
                    }
                });
            }
             //***********  Southwest Boundary *********

             function processSouthwstBoundary(json, lyr) {
                    var att = json.properties;
                 lyr.bindPopup("<h4>District: "+att.name+"</h4> <a href='bath.php'>Bath BA</a><br><a href='Bournemouth.php'>Bournemouth BH</a><br><a href='bristol.php'>Bristol BS</a><br><a href='Dorchester.php'>Dorchester DT</a><br><a href='exeter.php'>Exeter EX</a><br><a href='gloucester.php'>Glocester GL</a>").addTo(mymap);
                 arProjectIDs.push(att.name.toString());

                }

             function  refreshSouthwst() {
                $.ajax({url:'load_allpostcodes.php',
                    data: {tbl:'southwest_bou', flds:"id, name"},
                    type: 'GET',
                    success: function(response){
                        arProjectIDs=[];
                        jsnSwest = JSON.parse(response);
                        if (lyrClientLines) {
                            ctlLayers.removeLayer(lyrClientLines);
                            // lyrClientLines.remove();
                            lyrClientLinesBuffer.remove();
                        }
                        lyrClientLinesBuffer = L.featureGroup();
                        lyrClientLines = L.geoJSON( jsnSwest, {color:'red', dashArray:"5,5", fillOpacity:0.2 , opacity:0.4, onEachFeature:processSouthwstBoundary}).addTo(mymap);
                        ctlLayers.addOverlay(lyrClientLines, "Northern Ireland Boundary");
                        arProjectIDs.sort(function(a,b){return a-b});
                        $("#txtFindEagle").autocomplete({
                            source:arProjectIDs
                        });
                    },
                    error: function(xhr, status, error){
                       alert("ERROR: "+error);
                    }
                });
            }

            //  ***********  General Functions *********


                $("btnLocate").click(function(){
                    mymap.locate();
                });

            //  ***********  General Functions *********

            function LatLngToArrayString(ll) {
                return "["+ll.lat.toFixed(5)+", "+ll.lng.toFixed(5)+"]";
            }

            function returnLayerByAttribute(lyr,att,val) {
                var arLayers = lyr.getLayers();
                for (i=0;i<arLayers.length-1;i++) {
                    var ftrVal = arLayers[i].feature.properties[att];
                    if (ftrVal==val) {
                        return arLayers[i];
                    }
                }
                return false;
            }

            function returnLayersByAttribute(lyr,att,val) {
                var arLayers = lyr.getLayers();
                var arMatches = [];
                for (i=0;i<arLayers.length-1;i++) {
                    var ftrVal = arLayers[i].feature.properties[att];
                    if (ftrVal==val) {
                        arMatches.push(arLayers[i]);
                    }
                }
                if (arMatches.length) {
                    return arMatches;
                } else {
                    return false;
                }
            }

            function testLayerAttribute(ar, val, att, fg, err, btn) {
                if (ar.indexOf(val)<0) {
                    $(fg).addClass("has-error");
                    $(err).html("**** "+att+" NOT FOUND ****");
                    $(btn).attr("disabled", true);
                } else {
                    $(fg).removeClass("has-error");
                    $(err).html("");
                    $(btn).attr("disabled", false);
                }
            }

            function returnLength(arLL) {
                var total=0;

                for (var i=1;i<arLL.length;i++) {
                    total = total + arLL[i-1].distanceTo(arLL[i]);
                }

                return total;

            }

            function returnMultiLength(arArLL) {
                var total=0;

                for (var i=0; i<arArLL.length;i++) {
                    total = total + returnLength(arArLL[i]);
                }

                return total;
            }

            function stripSpaces(str) {
                return str.replace(/\s+/g, '');
            }
});
